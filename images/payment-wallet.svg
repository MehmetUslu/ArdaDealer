<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Wallet -->
  <path d="M50,30 L250,30 C260,30 270,40 270,50 L270,170 C270,180 260,190 250,190 L50,190 C40,190 30,180 30,170 L30,50 C30,40 40,30 50,30 Z" fill="#4B3BFF" opacity="0.8"/>
  <path d="M30,70 L270,70" stroke="#333333" stroke-width="2"/>
  
  <!-- Card slot -->
  <rect x="50" y="90" width="80" height="50" rx="5" ry="5" fill="#333333"/>
  <rect x="60" y="100" width="60" height="10" rx="2" ry="2" fill="#ffcc00"/>
  <rect x="60" y="120" width="40" height="5" rx="1" ry="1" fill="#ffffff"/>
  
  <!-- Credit card -->
  <rect x="150" y="90" width="80" height="50" rx="5" ry="5" fill="#0066cc"/>
  <rect x="160" y="100" width="60" height="10" rx="2" ry="2" fill="#ffcc00"/>
  <rect x="160" y="120" width="40" height="5" rx="1" ry="1" fill="#ffffff"/>
  
  <!-- Cash -->
  <rect x="170" y="40" width="70" height="40" rx="2" ry="2" fill="#66cc66"/>
  <circle cx="200" cy="60" r="15" fill="#ffffff" opacity="0.5"/>
  <text x="200" y="65" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">₺</text>
  
  <!-- Coins -->
  <circle cx="70" y="160" r="15" fill="#ffcc00"/>
  <circle cx="70" y="160" r="10" fill="#ffcc00" stroke="#333333" stroke-width="1"/>
  <text x="70" y="165" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">₺</text>
  
  <circle cx="100" y="170" r="15" fill="#ffcc00"/>
  <circle cx="100" y="170" r="10" fill="#ffcc00" stroke="#333333" stroke-width="1"/>
  <text x="100" y="175" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">₺</text>
  
  <!-- POS machine -->
  <rect x="220" y="150" width="40" height="30" rx="5" ry="5" fill="#333333"/>
  <rect x="225" y="155" width="30" height="10" rx="2" ry="2" fill="#66cc66"/>
  <circle cx="240" cy="175" r="3" fill="#ff3333"/>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="0" y="200" width="400" height="5" fill="#333333"/>
  
  <!-- Speed lines -->
  <g>
    <path d="M50,180 L10,180" stroke="#4B3BFF" stroke-width="5" stroke-linecap="round"/>
    <path d="M60,190 L15,190" stroke="#4B3BFF" stroke-width="5" stroke-linecap="round"/>
    <path d="M55,170 L20,170" stroke="#4B3BFF" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Scooter body -->
  <g transform="translate(100, 100)">
    <!-- Wheels -->
    <circle cx="30" cy="100" r="30" fill="#333333"/>
    <circle cx="30" cy="100" r="20" fill="#666666"/>
    <circle cx="30" cy="100" r="10" fill="#999999"/>
    
    <circle cx="170" cy="100" r="30" fill="#333333"/>
    <circle cx="170" cy="100" r="20" fill="#666666"/>
    <circle cx="170" cy="100" r="10" fill="#999999"/>
    
    <!-- Body -->
    <path d="M50,70 L150,70 C160,70 170,80 170,90 L170,100 L30,100 L30,90 C30,80 40,70 50,70 Z" fill="#4B3BFF"/>
    
    <!-- Seat -->
    <rect x="80" y="40" width="50" height="30" rx="10" ry="10" fill="#333333"/>
    
    <!-- Handlebars -->
    <path d="M60,70 L60,30 L100,30" fill="none" stroke="#333333" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Headlight -->
    <circle cx="170" cy="80" r="10" fill="#FFCC00"/>
    <circle cx="170" cy="80" r="5" fill="#FFFFFF"/>
    
    <!-- Delivery box -->
    <rect x="110" y="20" width="40" height="40" rx="5" ry="5" fill="#FFCC00"/>
    <rect x="115" y="25" width="30" height="30" rx="3" ry="3" fill="#FFFFFF" opacity="0.3"/>
    <text x="125" y="45" font-family="Arial" font-size="10" font-weight="bold" fill="#4B3BFF">ARDA</text>
  </g>
  
  <!-- Clock element -->
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="40" fill="#4B3BFF"/>
    <circle cx="0" cy="0" r="35" fill="#FFFFFF"/>
    <path d="M0,-25 L0,0 L15,-5" fill="none" stroke="#333333" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="0" cy="0" r="3" fill="#333333"/>
    
    <!-- Clock markings -->
    <line x1="0" y1="-30" x2="0" y2="-25" stroke="#333333" stroke-width="2"/>
    <line x1="0" y1="30" x2="0" y2="25" stroke="#333333" stroke-width="2"/>
    <line x1="-30" y1="0" x2="-25" y2="0" stroke="#333333" stroke-width="2"/>
    <line x1="30" y1="0" x2="25" y2="0" stroke="#333333" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#4B3BFF">ANINDA</text>
  <text x="200" y="280" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#4B3BFF">KAPINIZDA</text>
</svg>
